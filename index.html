            <!-- Point 訊息 Modal -->

        <!-- map -->
        <div class="col-12 col-xl-6 d-flex flex-column">

                <div class="btn">
                    <button class="btn btn-success" data-id="WMTS" onclick="switchWMTS()">WMTS</button>
                    <button class="btn btn-success" data-id="WMS" onclick="switchWMS()">WMS</button>
                </div>
                <!-- 切換圖層下拉式選單 -->
                <div class="btn-group my-1">
                    <button type="button" class="btn btn-secondary layerName">臺灣通用電子地圖</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-layer">
                        <li data-id="EMAP"><a class="dropdown-item" href="#">臺灣通用電子地圖</a></li>
                        <li data-id="CITY"><a class="dropdown-item" href="#">縣市界</a></li>
                        <li data-id="TOWN"><a class="dropdown-item" href="#">鄉鎮區界</a></li>
                        <li data-id="PHOTO2"><a class="dropdown-item" href="#"> 正射影像圖</a></li>
                    </ul>

                <button type="button" class="btn btn-warning pointInfo">查看信息</button>

            <div id="map" class="map"></div>
            <div id="popup" class="ol-popup">
                <div class="ol-popup-content">
                    <button type="button" class="btn btn-danger ol-popup-closer popup-closer">取消</button>
                    <button type="button" class="btn btn-primary ol-popup-closer popup-sure mx-2">確定</button>

                <div id="popup-content"></div>

    <script>
        let layerWMTS;
        let layerWMS;
        var draw, snap, url;
        var basemap = 0;
        const pointAddModel = $('.pointAddModel').html();
        const pointInfoModel = $('.pointInfoModel').html();
        const container = $('#popup')[0];
        const table = $('#table_id_example').DataTable();
        var projection = ol.proj.get("EPSG:3826");

        // 初始化
        const format = new ol.format.WKT();
        const raster = new ol.layer.Tile({
            source: new ol.source.OSM(),
        });
        var source = new ol.source.Vector();
        // const modify = new ol.interaction.Modify({ source: source });
        // 向量資料
        const vector = new ol.layer.Vector({
            source: source,
            style: {
                'fill-color': 'rgba(255, 255, 255, 0.2)',
                'stroke-color': '#0072E3',
                'stroke-width': 2,
                'circle-radius': 7,
                'circle-fill-color': '#0072E3',
            },
        });
        // 彈出資訊
        const overlay = new ol.Overlay({
            element: container,
            autoPan: {
                animation: {
                    duration: 450,
                },
            },
        });
        // 地圖
        const map = new ol.Map({
            target: 'map',
            layers: [raster, vector],
            overlays: [overlay],
            view: new ol.View({
                center: [13434643.11663889, 2774262.446111564],
                zoom: 12,
                projection
            }),
        });

        const view = new ol.View({
            center: [116.20, 39.56],//地圖中心位置
            projection: projection,
            minZoom: 4,
            maxZoom: 20,
            zoom: 7//地圖初始階層
        });
        // map.addInteraction(modify);



        // INIT WMTS
        url = 'https://wmts.nlsc.gov.tw/wmts/EMAP/default/GoogleMapsCompatible/{z}/{y}/{x}';
        layerWMTS = new ol.layer.Tile({
            id: 1,
            url: url,
            type: "wmts",
            source: new ol.source.XYZ({
                tileUrlFunction: function (tileCoord) {
                    var z = tileCoord[0];
                    var x = tileCoord[1];
                    var y = tileCoord[2];
                    return url.replace("{z}", z).replace("{y}", y).replace("{x}", x);
                },
            }),
        });
        layerWMTS.setZIndex(10);

        //WMS
        layerWMS = new ol.layer.Tile({
            source:
                new ol.source.TileWMS({
                    url: 'https://wms.nlsc.gov.tw/wms',
                    params: {
                        'SERVICE': 'WMS',
                        'VERSION': '1.1.1',
                        'REQUEST': 'GetMap',
                        'SRS': 'EPSG:3826',
                        'LAYERS': 'EMAP',
                        'FORMAT': 'image/png',
                        'TRANSPARENT': true,
                    },
                    serverType: 'geoserver',
                    key: 'WMS',
                    visible: false
                }),
            key: 'sec',
            title: "比對圖",
        });
        map.addLayer(layerWMS);
        map.addLayer(layerWMTS);

        dataInit();
        addInteraction();

        // 獲取資料
        async function dataInit() {
            table.clear();
            try {
                const response = await fetch('https://localhost:44329/api/Restaurant/get/info', {
                    mode: 'cors',
                    headers: {
                        'content-type': 'application/json'
                    },
                    method: 'Get',
                })
                const data = await response.json();
                data.forEach(element => {
                    let newTable = table.row.add([element.name, element.food, element.phone, element.address, `${element.lat},${element.longitude}`]).draw(false).node();
                    $(newTable).attr('data-id', element.id);
                    let feature = format.readFeature(`POINT(${element.lat} ${element.longitude})`, {
                        dataProjection: 'EPSG:3826',
                        featureProjection: 'EPSG:3857',
                    });
                    source.addFeature(feature);
                });
            }
            catch (error) {
                console.log(`Error: ${error}`);
            }
        }

        const init = () => {
            layerWMTS.getSource().refresh();
            layerWMS.getSource().refresh();
        }

        const changeLayer = layer => {
            layerWMTS.getSource().setUrl(`https://wmts.nlsc.gov.tw/wmts/${layer}/default/GoogleMapsCompatible/{z}/{y}/{x}`);
            layerWMS.getSource().updateParams({ 'LAYERS': layer });
        }

        const switchWMTS = () => {
            layerWMS.setVisible(false);
            layerWMTS.setVisible(true);
        }

        const switchWMS = () => {
            layerWMTS.setVisible(false);
            layerWMS.setVisible(true);
        }

        function addInteraction() {
            draw = new ol.interaction.Draw({
                source: source,
                type: $('.defaultType').html(),
            });
            // 取消popup圖層及取消Point
            map.addInteraction(draw);
            snap = new ol.interaction.Snap({ source: source });
            map.addInteraction(snap)

        }

        // map listener

        // 產生popup圖層
        map.on('singleclick', function (evt) {
            if ($(".pointInfo").hasClass('selected')) {
            }
            else {
                map.getTargetElement().style.pointerEvents = 'none';
                var features = source.getFeatures();
                const coordinate = evt.coordinate;
                $('#popup-content').html(pointAddModel);
                $("#popup-content .popLocation").val(`${coordinate[0]}, ${coordinate[1]}`);
                overlay.setPosition(coordinate);
            }
        });

        $(".pointInfo").on('click', function () {
            map.removeInteraction(draw);
            map.removeInteraction(snap);
        })

        // 座標
        source.on('addfeature', function (evt) {
            var feature = evt.feature;
            var coords = feature.getGeometry().getCoordinates();
        });

        // 判斷已有 Point
        map.on('pointermove', function (evt) {
            const feature = map.forEachFeatureAtPixel(evt.pixel, function (feature) {
                // for (var key in feature.getProperties()) {
                //     console.log(key.length);
                //     // if (key == 'geometry') {
                //     //     console.log("a")
                //     //     map.getTargetElement().style.cursor = "default"
                //     // }
                //     // else {
                //     //     map.getTargetElement().style.cursor = "pointer"

                //     // }

                // }
            });
        });


        // 確定popup圖層及新增Point
        $('.popup-sure').on('click', function () {
            map.getTargetElement().style.pointerEvents = 'auto';
            let location = $("#popup-content .popLocation").val();
            let name = $("#popup-content .popName").val();
            let food = $("#popup-content .popFood").val();
            let phone = $("#popup-content .popPhone").val();
            let address = $("#popup-content .popAddress").val();
            //切割 Location 取 Lat、Longitude
            let strAry = location.split(',');
            let Lat = parseFloat(strAry[0]);
            let Longitude = parseFloat(strAry[1]);
            const body = {
                "name": name,
                "food": food,
                "address": address,
                "phone": phone,
                "lat": Lat,
                "longitude": Longitude
            }
            fetch('https://localhost:44329/api/Restaurant/post/info', {
                mode: 'cors',
                body: JSON.stringify(body),
                headers: {
                    'content-type': 'application/json'
                },
                method: 'POST',
            }).then((response) => {
                dataInit();
            })
                .catch((error) => {
                })
            overlay.setPosition(undefined);
            return false;
        })

        // 取消popup圖層及Point
        $('.popup-closer').on('click', function (e) {
            map.getTargetElement().style.pointerEvents = 'auto';
            var features = source.getFeatures();
            var lastFeature = features[features.length - 1];
            source.removeFeature(lastFeature);
            overlay.setPosition(undefined);
            $('.popup-closer').blur();
            return false;
        })

        $('.dropdown-layer').on('click', 'li', function (e) {
            let layer = e.currentTarget.getAttribute('data-id');
            init();
            changeLayer(layer);
            $('.layerName').html(e.target.innerHTML);
            if ($(this).hasClass('selected')) {
            } else {
                $('.dropdown-layer li').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        $('.defaultType').on('click', function (e) {
            $('.defaultType').html(e.target.innerHTML);
            map.removeInteraction(draw);
            map.removeInteraction(snap);
            addInteraction();
        })

        // Datatable addlistener
        //判斷選取
        $('#table_id_example tbody').on('click', 'tr', function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
                $('.updateButton').attr("disabled", true);
                $('.removeButton').attr("disabled", true);
            } else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
                $('.updateButton').attr("disabled", false);
                $('.removeButton').attr("disabled", false);
            }
        });

        // 行新增
        $('#addRow').on('click', function () {
            let location = $(".addLocation").val();
            let strAry = location.split(',');
            let Lat = parseFloat(strAry[0]);
            let Longitude = parseFloat(strAry[1]);
            let body = {
                "name": $('.addName').val(),
                "food": $('.addFood').val(),
                "address": $('.addAddress').val(),
                "phone": $('.addPhone').val(),
                "lat": Lat,
                "longitude": Longitude
            }
            fetch('https://localhost:44329/api/Restaurant/post/info', {
                mode: 'cors',
                body: JSON.stringify(body),
                headers: {
                    'content-type': 'application/json'
                },
                method: 'POST',
            }).then((response) => {
                dataInit();
            })
                .catch((error) => {
                })

            // 新增 Point
            let feature = format.readFeature(`POINT(${Lat} ${Longitude})`, {
                dataProjection: 'EPSG:3826',
                featureProjection: 'EPSG:3857',
            });
            source.addFeature(feature);
            $('#addModel').modal('toggle');
        });


        //行刪除
        $('#removeRow').click(function () {
            var i = 0;
            let data = table.row('.selected').node();
            let location = $(data).find('td:eq(' + 4 + ')').html();
            let strAry = location.split(',');
            let Lat = parseFloat(strAry[0]);
            let Longitude = parseFloat(strAry[1]);
            let id = $(data).attr('data-id')
            fetch(`https://localhost:44329/api/Restaurant/delete/info/${id}`, {
                mode: 'cors',
                headers: {
                    'content-type': 'application/json'
                },
                method: 'DELETE',
            })
            table.row('.selected').remove().draw(false);
            $('#removeModel').modal('toggle');
            var features = source.getFeatures();
            //找到選擇的欄位的 Point 刪除
            features.forEach((element) => {
                if (element.et.target.flatCoordinates[0] == Lat && element.et.target.flatCoordinates[1] == Longitude) {
                    source.removeFeature(features[i]);
                }
                i++;
            });
        });

        //行修改
        $('.updateButton').click(function () {
            let data = table.row('.selected').node();
            $('.updateName').val($(data).find('td:eq(' + 0 + ')').html());
            $('.updateFood').val($(data).find('td:eq(' + 1 + ')').html());
            $('.updatePhone').val($(data).find('td:eq(' + 2 + ')').html());
            $('.updateAddress').val($(data).find('td:eq(' + 3 + ')').html());
            $('.updateLocation').val($(data).find('td:eq(' + 4 + ')').html());
        });

        $('#updateRow').click(function () {
            let i = 0;
            let data = table.row('.selected').node();
            let beforeAry = $(data).find('td:eq(' + 4 + ')').html().split(',');
            let location = $(".updateLocation").val();
            let afterAry = location.split(',');
            let id = $(data).attr('data-id');
            let body = {
                "name": $('.updateName').val(),
                "food": $('.updateFood').val(),
                "address": $('.updateAddress').val(),
                "phone": $('.updatePhone').val(),
                "lat": parseFloat(afterAry[0]),
                "longitude": parseFloat(afterAry[1])
            }
            fetch(`https://localhost:44329/api/Restaurant/put/info/${id}`, {
                mode: 'cors',
                body: JSON.stringify(body),
                headers: {
                    'content-type': 'application/json'
                },
                method: 'PUT',
            })
            $(data).find('td:eq(' + 0 + ')').html($('.updateName').val())
            $(data).find('td:eq(' + 1 + ')').html($('.updateFood').val())
            $(data).find('td:eq(' + 2 + ')').html($('.updatePhone').val())
            $(data).find('td:eq(' + 3 + ')').html($('.updateAddress').val())
            $(data).find('td:eq(' + 4 + ')').html($('.updateLocation').val())
            // 修改 Point (先刪除後新增)
            let features = source.getFeatures();
            features.forEach((element) => {
                if (element.et.target.flatCoordinates[0] == beforeAry[0] && element.et.target.flatCoordinates[1] == beforeAry[1]) {
                    source.removeFeature(features[i]);
                }
                i++;
            });

            let feature = format.readFeature(`POINT(${afterAry[0]} ${afterAry[1]})`, {
                dataProjection: 'EPSG:3826',
                featureProjection: 'EPSG:3857',
            });
            source.addFeature(feature);
            $('#updateModel').modal('toggle');
        });

    </script>
